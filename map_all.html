<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        html,
        body {
            height: 50%;
            margin-top: 30px;
        }

        #messageArea {
            display: none;
        }

        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
            background-color: gray;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <div class="container">

        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username" />
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    


    <script>
        $(function () {
            var socket = io.connect('https://fecabook.online');
            var $messageForm = $('#messageForm');
            var $messageArea = $('#messageArea');
            var $message = $('#message');
            var $chat = $('#chat');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');


            

            $userForm.submit(function (e) {
                e.preventDefault();
                console.log('new user pressed Login button');
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
            });

            socket.on('get users', function (data) {
                var html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class="list-group">' + data[i] + '</li>';
                }
                $users.html(html);
            });

            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + ' : </strong>' + data.msg + '</div>');
            });

            socket.on('show new location', function (data) {
                console.log(data.msg);
                $chat.append('<div class="well"><strong>' + data.user + ' : </strong>' + data.msg + '</div>');
            });

            socket.on('new map location', function (data) {
                console.log("data.msg : ");
                console.log(data.msg);
                plotPositionOnMap(data.msg.userlat,data.msg.userlong);
            });
          
        });
    </script>



      <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 30.053159, lng: 31.465033},
            zoom: 16
          });
          infoWindow = new google.maps.InfoWindow;
        }
          // Try HTML5 geolocation.
          
           function plotPositionOnMap(positionLatitude,positionLongitude)
            {
              var pos = {
                lat: positionLatitude,
                lng: positionLongitude
              };
  
              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              infoWindow.open(map);
              map.setCenter(pos);
            }
        
      </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA12RD6SMqI20jO4ActUSgey6gT7BAVExQ&callback=initMap">
        </script>
</body>

</html>
