<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {  margin-top: 30px;   }

        #messageArea {   display: none;   }
    </style>
</head>

<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username" />
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var socket = io.connect('https://www.beautybeauty2020.site/');
            var $messageForm = $('#messageForm');
            var $messageArea = $('#messageArea');
            var $message = $('#message');
            var $chat = $('#chat');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');
            

            $userForm.submit(function (e) {
                e.preventDefault();
                console.log('new user pressed Login button');
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
                getLocation();
            });

            socket.on('get users', function (data) {
                var html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class="list-group">' + data[i] + '</li>';
                }
                $users.html(html);
            });

            $messageForm.submit(function (e) {
                e.preventDefault();
                // console.log('submitted');
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + ' : </strong>' + data.msg + '</div>');
            });

            function getLocation() {
                console.log('get location function');
                if (navigator.geolocation) {
                    console.log("Geolocation is supported by this browser.");
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    console.log("Geolocation is NOT supported by this browser.");
                }
            };

            function showPosition(position) {
                console.log('emit location');
                console.log(position);
                socket.emit('location', { userlat: position.coords.latitude, userlong: position.coords.longitude });
            };

            function showError(error) {
                console.log(error);
                alert(error.message+'\nOpen your location services to continue');
                /*
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is unavailable."
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred."
                        break;
                }
                */
                socket.emit('locationError', { err: error.message });
            };

        });
    </script>

</body>

</html>
